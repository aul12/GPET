sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-math-extra texlive-lang-german pgf texlive-science
script:
- mkdir build
- cd build
- mkdir Versuch1
- mkdir Versuch2
- mkdir Versuch3
- cd ..
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory build/Versuch1 Versuch1/main.tex
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory build/Versuch2 Versuch2/main.tex
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory build/Versuch3 Versuch3/main.tex
